<html>
<head>
<style type="text/css">
table.plegado 
{
border-collapse: collapse
}
table.separado
{
border-collapse: separate
}
</style>
</head>
<body>

<table class="plegado" border="1">
<tr>
<td>Nombre</td>
<td>Apellido</td>
<td>Edad</td>
</tr>
<tr>
<td>Susana</td>
<td>Flores</td>
<td>35</td>
</tr>
</table>

<br />

<table class="separado" border="1">
<tr>
<td>Nombre</td>
<td>Apellido</td>
<td>Edad</td>
</tr>
<tr>
<td>Susana</td>
<td>Flores</td>
<td>35</td>
</tr>
</table>

</body>
</html>
