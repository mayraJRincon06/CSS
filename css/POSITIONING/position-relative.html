<html>
<head>
<style type="text/css">
p.rela
{
position:relative;
top:100px;
left:50px
}
</style>
</head>

<body>
<p>El valor 'relative' mueve al elemento relativamente de su posicion normal.</p>
<p class="rela">En este ejemplo, el elemento 'p' se ubicara a 100 pixels de arriba y a 50 pixels de la izquierda.</p>
</body>
</html>
