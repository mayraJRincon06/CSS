<html>
<head>
<style type="text/css">
p.estatico
{
position:static;
top:100px;
left:100px
}
</style>
</head>

<body>
<p>HTML usa por defecto la posicion 'static'. Es decir, que su ubicación será regida por el orden natural de la pagina.</p>
<p class="estatico">La posicion 'static' no es afectada por el uso de las propiedades top, bottom, right y left.</p>
</body>
</html>
